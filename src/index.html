<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
    <h1>Submit your bug here....</h1>
    <div className="wrapper">
      <h1>Bug Submission Form</h1>
      <form onSubmit={handleSubmit(onSubmit)}>
      <fieldset>
         <label>
           <p>Bug ID</p>
           <input {..register("BugID")} />
         </label>
         <label>
           <p>Bug Information</p>
           <input {..register("BugInformation")} />
         </label>
         <label>
           <p>Bug Assigned Too</p>
           <input {..register("BugAssignedTo")} />
         </label>
         <label>
           <p>Bug State</p>
           <input {..register("BugState")} />
         </label>
         <label>
           <p>Bug Created</p>
           <input {..register("BugCreated")} />
         </label>
       </fieldset>
      <button  id="001" >
          Raise Bug
          <p id="mymessage"> </p>
      </button>
      </form>
    </main>

    <script>
    (async function() {
        const { text } = await( await fetch(`/api/message`)).json();
        document.querySelector('#name').textContent = text;
    }())
    document.getElementById("001").onclick=app;
    
    function app() {
    document.getElementById("mymessage").innerHTML=Date();
    }

    </script>
</body>

</html>
